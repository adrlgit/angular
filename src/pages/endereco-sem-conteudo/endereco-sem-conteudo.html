<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col class="titulo">
        <ion-title>endereco-sem-conteudo</ion-title>
      </ion-col>
      <ion-col text-right>
        <button (click)="filtroShow()" ion-button icon-only clear>
          <span class="notificacao">2</span>
          <ion-icon color="light" name="notifications"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-col *ngIf="filtro" class="filtro">
    <br>
    <label>Notificações</label>
    <ion-col col-12>
      <ion-item *ngFor="let item of [1,2]">
        <ion-row>
          <ion-col col-1>
            <ion-icon class="icone" name="ios-list-outline"></ion-icon>
          </ion-col>
          <ion-col text-left col-11>
            <small class="icone">Elaboração/Validação de Protocolos</small>
            <h5>Uma nova validação foi atribuída a você.</h5>
            <span></span>
            <span></span>
            <small class="titulo">Nome do protocolo</small>
            <h1>Catarata Senil</h1>
            <span></span>
            <span></span>
            <h5>Dra. Amanda Alves</h5>
            <small class="titulo">Perícia médica</small>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-col>
    <!-- chat -->
    <ion-col>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-icon class="icone" name="md-chatboxes"></ion-icon>
          </ion-col>
          <ion-col>

          </ion-col>
        </ion-row>
      </ion-item>
    </ion-col>
    <!-- agendamento -->
    <ion-col>
       <ion-item>
         <ion-row>
           <ion-col>
             <ion-icon class="icone" name="md-calendar"></ion-icon>
           </ion-col>
           <ion-col>
   
           </ion-col>
         </ion-row>
       </ion-item>
     </ion-col>
   </ion-col>
