<ion-header>
  <ion-navbar>
    <ion-title>lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item (click)="irPaginaListada(item)" *ngFor="let item of listas" >
      <h2>{{ item.nome }}</h2>
      <p>{{ item.sobrenome }}</p>
    </ion-item>
  </ion-list>
  <p class="cor">########################################################</p>
  <ion-list >
    <ion-item *ngFor="let variavel of lista2"(click)="irPageSeguinte(variavel)" >
      <small>{{ variavel.carro }}</small>
      <p>{{ variavel.marca }}</p>
    </ion-item>
  </ion-list>
</ion-content>
