<ion-header>
  <ion-navbar>
    <ion-title>pagina-andre</ion-title>
  </ion-navbar>
</ion-header>

<!-- titulo separado -->
<ion-content padding>

  <ion-row *ngIf="mostrarInformacao">
    <ion-col width-12>
      <ion-row item-right (click)="show()">
        <ion-col col-11>
          <ion-row>
            <ion-col col-6>
              <p>
                <small>valor</small><br>
                <strong>valordocompoente</strong>
              </p>
            </ion-col>
            <ion-col col-6>
              <p>
                <small>valordocompoente</small><br>
                <strong>valordocompoente</strong>
              </p>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-1>
          <ion-icon name='ios-arrow-down' class=""></ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="!mostrarInformacao">
    <ion-col col-12>
      <ion-row item-right (click)="show()">
        <ion-col col-1 margin-top>
          <h2>06</h2>
          <p>JUL</p>
          <p>2019</p>
          <span class="timeline"></span>
        </ion-col>
        <ion-col col-10>
        <dados></dados>
        </ion-col>
        <ion-col col-1>
          <ion-icon name='ios-arrow-down' class=""></ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
